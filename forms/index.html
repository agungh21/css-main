<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Style</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Input Style 1 -->
      <div class="row">
        <div class="col">
          <h1 class="input-st-1">Input Style 1</h1>
        </div>
        <div class="col">
          <div class="form">
            <label for="email" class="form_label_st_1">Email</label>
            <input
              type="text"
              id="email"
              class="form_input_st_1"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
      <!-- end Input Style 1 -->

      <hr />

      <!-- Input Style 2 -->
      <div class="row">
        <div class="col">
          <h1 class="input-st-2">Input Style 2</h1>
        </div>
        <div class="col">
          <div class="form"></div>
          <input
            type="text"
            id="email"
            class="form_input_st_2"
            placeholder="email"
          />
        </div>
      </div>
    </div>
    <!-- end Input Style 2 -->

    <hr />

      <!-- Input Style 3 -->
      <div class="row">
        <div class="col">
          <h1 class="input-st-3">Input Style 3</h1>
        </div>
        <div class="col">
          <div class="form"></div>
          <input
            type="text"
            id="email"
            class="form_input_st_3"
            placeholder="email"
          />
        </div>
      </div>
    </div>
    <!-- end Input Style 3 -->

    <hr />

      <!-- Input Style 4 -->
      <div class="row">
        <div class="col">
          <h1 class="input-st-4">Input Style 4</h1>
        </div>
        <div class="col">
          <div class="form"></div>
          <input
            type="text"
            id="email"
            class="form_input_st_4"
            placeholder="email"
          />
        </div>
      </div>
    </div>
    <!-- end Input Style 4 -->

    <hr />
    
      <!-- Input Style 5 -->
      <div class="row">
        <div class="col">
          <h1 class="input-st-5">Input Style 5</h1>
        </div>
        <div class="col">
          <div class="form"></div>
          <input
            type="text"
            id="email"
            class="form_input_st_5"
            placeholder="email"
          />
        </div>
      </div>
    </div>
    <!-- end Input Style 5 -->

    <hr />
  </body>
</html>
