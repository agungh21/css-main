<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Style</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Input Style 01 -->
      <div class="row">
        <div class="col">
          <h1 class="input-st-01">Input Style 01</h1>
        </div>
        <div class="col">
          <div class="form">
            <label for="email" class="form_label_st_01">Email</label>
            <input
              type="text"
              id="email"
              class="form_input_st_01"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
      <!-- end Input Style 01 -->

      <hr />

      <!-- Input Style 02 -->
      <div class="row">
        <div class="col">
          <h1 class="input-st-02">Input Style 02</h1>
        </div>
        <div class="col">
          <div class="form"></div>
          <input
            type="text"
            id="email"
            class="form_input_st_02"
            placeholder="email"
          />
        </div>
      </div>
    </div>
    <!-- end Input Style 02 -->

    <hr />
  </body>
</html>
