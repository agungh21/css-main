<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- power button -->
      <div class="row">
        <div class="col">
          <h1 class="power-on">Power Button</h1>
        </div>
        <div class="col">
          <input type="checkbox" id="power" />
        </div>
      </div>
      <!-- end power button -->

      <hr />

      <!-- button style 01 -->
      <div class="row">
        <div class="col">
          <h1 class="button-style-01">Button Style 01</h1>
        </div>
        <div class="col">
          <input type="submit" class="btn btn-st-01" />
        </div>
      </div>
      <!-- end button style 01 -->

      <hr />

      <!-- button style 02 -->
      <div class="row">
        <div class="col">
          <h1 class="button-style-02">Button Style 02</h1>
        </div>
        <div class="col">
          <input type="submit" class="btn btn-st-02" />
        </div>
      </div>
      <!-- end button style 02 -->
      <hr />
    </div>
  </body>
</html>
