<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Ombak</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <!-- link Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/css-ombak-main.css">
</head>
<body>

<!-- sidebar -->
<div class="sidebar">
    <div class="logo_ombak">
        <div class="logo">
            <!-- icon & title logo -->
            <!-- <i class='bx bxl-jquery'></i> -->
            <img class="co-light" src="assets/img/code-ombak-light.svg" alt="codeombak.png">
            <div class="title-logo">Code Ombak</div>
        </div>
            <!-- icon menu -->
            <i class='bx bx-menu' id="btn"></i>
    </div>
        <!-- navigasi menu -->
        <ul class="nav-menu">
            <!-- item-menu -->
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Cari..">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-category'></i>
                    <span class="nama-menu">Dashboard</span>
                </a>
                    <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder-open' ></i>
                    <span class="nama-menu">File Project</span>
                </a>
                    <span class="tooltip">File Project</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder-open' ></i>
                    <span class="nama-menu">Project</span>
                </a>
                    <span class="tooltip">Project</span>
            </li>
        </ul>
    <!-- profile & logout -->
    <div class="profile_ombak">
        <div class="profile">
            <div class="profile_details">
                <img src="assets/img/profile.jpg" alt="profile me">
                <div class="nama-title">
                    <div class="nama">Magungh</div>
                    <div class="title">Web Developer #freelancer</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="logout"></i>
        </div>
    </div>
</div>
<!-- end sidebar -->

<!-- konten -->
<div class="home-konten">
    <div class="text-home-konten">Home</div>
    <span class="co-primary-l"></span>
    <!-- search -->
    <!-- <div class="search icon"></div> -->
</div>

<!-- javascript -->
<script type="text/javascript">
    // inisialisasi
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let cariBtn = document.querySelector(".bx-search");

    // fungsi button menu
    // ketika btn di klik, akan muncul active
    // ketika di klik kembali, active akan hilang
    // btn menu
    btn.onclick = function(){
        sidebar.classList.toggle("active");
    }
    // icon cari
    cariBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }
</script>
</body>
</html>
